<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="12" fill="url(#grad)"/>
  
  <!-- Briefcase icon -->
  <g fill="white">
    <!-- Top handle -->
    <rect x="26" y="18" width="12" height="3" rx="1.5"/>
    
    <!-- Main briefcase body -->
    <path d="M 16 24 
             L 16 24 
             C 16 22.5 17 21.5 18.5 21.5 
             L 45.5 21.5 
             C 47 21.5 48 22.5 48 24 
             L 48 44 
             C 48 45.5 47 46.5 45.5 46.5 
             L 18.5 46.5 
             C 17 46.5 16 45.5 16 44 
             Z"/>
    
    <!-- Lock/clasp detail -->
    <rect x="30" y="28" width="4" height="6" rx="1" fill="#3b82f6"/>
    
    <!-- Document lines inside briefcase -->
    <rect x="22" y="26" width="6" height="2" rx="1" opacity="0.3"/>
    <rect x="22" y="30" width="4" height="2" rx="1" opacity="0.3"/>
    <rect x="36" y="26" width="6" height="2" rx="1" opacity="0.3"/>
    <rect x="36" y="30" width="4" height="2" rx="1" opacity="0.3"/>
  </g>
</svg>
